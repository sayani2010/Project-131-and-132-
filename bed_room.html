<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bed_style.css">

</head>

<body background="background.webp">
<center>
  <h1 class="btn btn-info heading">Object Detection</h1>
  <a href="index.html" class="btn">Back</a>
  <br><br><br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>
  <h3 class="btn btn-success" style="font-size:15px;">
    There are 6 big objects in the image from which cocossd model has detected 2 objects.
  </h3>  
</center>
<script>
    function preload()
{
img = loadImage('kids-bedroom.jpg');
}

function setup()
{
canvas = createCanvas(640 , 420);
canvas.center();
objectDetector = ml5.objectDetector('cocossd' , modelLoaded);
document.getElementById("status").innerHTML = "STATUS : DECTECTING OBJECTS";
}
function modelLoaded()
{
    console.log("Model Loaded!");
    status = true ; 
    objectDetector.dectect(img . gotresults );

}

function gotresults(error , results)

{
if(error)
{
    console.log(error);

}
console.log(results);
}
function draw ()
{
    image(img , 0 , 0 , 640 , 420);
    fill("#FF0000");
    text("Bed" , 45 , 75);
    noFill();
    stroke("#FF0000");
    rect(30 , 60 , 450 , 350);
}
</script>
</body>
</html>
